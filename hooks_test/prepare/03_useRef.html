<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>useRef</title>
</head>
<body>

<div id="example"></div>
<div id="example2"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>


<script type="text/babel">

  function A (props) {
    const [count, setCount] = React.useState(1)
    const h1Ref = React.useRef(null) // 创建一个用于保存<h1> ref容器
    const timeRef = React.useRef(-1) // 用于保存时间的ref容器

    function test1 () {
      setCount(count => count + 1)
    }
    function test2 () {
      alert(h1Ref.current.innerHTML)
    }
    function test3 () {
      timeRef.current = Date.now()
    }
    function test4 () {
      const time = timeRef.current
      if (time===-1) { 
        alert('还没有记录时间')
      } else {
        alert('当前时间为: ' + time)
      }
    }

    return (
      <div>
        <h1 ref={h1Ref}>A组件: count={count}</h1>
        <button onClick={test1}>数量增加1</button><br/><br/>
        <button onClick={test2}>提示标题内容</button><br/><br/>
        <button onClick={test3}>记录当前时间</button>
        <button onClick={test4}>读取记录的时间</button>
      </div>
    )
  }

  ReactDOM.render(<A/>, document.getElementById('example'))

</script>
</body>
</html>
